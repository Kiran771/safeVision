<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="/frontend/css/userManagment.css" />
    <script src="/frontend/js/userManagement.js"></script>
    <script src="/frontend/js/sideMenu_loder.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <main class="main-content">
      <div class="top-bar">
        <h1 class="page-title">User Management</h1>
        <div class="admin-profile">
          <div class="admin-image">JD</div>
          <div class="admin-info">
            <div class="admin-name">James</div>
            <div class="admin-role">Administrator</div>
          </div>
        </div>
      </div>
      <div class="stats-area">
        <div class="stat-card">
          <h3>Total Admin</h3>
          <p id="totalAdmin">1</p>
        </div>
        <div class="stat-card">
          <h3>New Admin Added</h3>
          <p id="newAdmin">3</p>
        </div>
        <div class="stat-card">
          <h3>Number of Camera</h3>
          <p>12</p>
        </div>
      </div>

      <div class="add-button-container">
        <button class="add-button">Add user</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </main>

    <div id="userForm" class="form">
      <div class="form-content">
        <div class="form-header">
          <h3>Add New User</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="form-body">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input
              type="text"
              id="userName"
              placeholder="Enter full name"
              required
            />
            <small class="error" id="userNameError"></small>
          </div>
          <div class="form-group">
            <label for="userEmail">Email Address</label>
            <input
              type="email"
              id="userEmail"
              placeholder="Enter email address"
              required
            />
            <small class="error" id="userEmailError"></small>
          </div>
          <div class="form-group">
            <label for="userContact">Contact</label>
            <input
              type="text"
              id="userContact"
              placeholder="Enter contact number"
            />
            <small class="error" id="userContactError"></small>
          </div>
          <div class="form-group">
            <label for="userRole">Role</label>
            <select id="userRole">
              <option value="Admin">Admin</option>
              <option value="Super Admin" selected>Super Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="Password"
                placeholder="Enter password"
                required
              />
              <img class="toggle-password" src="/frontend/resources/password.png" alt="toggle-password">
            </div>
            <small class="error" id="passwordError"></small>
          </div>

          <div class="form-group">
            <label for="rePassword">Retype Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="rePassword"
                placeholder="Re-enter password"
                required
              />
              <img class="toggle-password" src="/frontend/resources/password.png" alt="toggle-password">
            </div>
            <small class="error" id="rePasswordError"></small>
          </div>
          <div class="modal-footer">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-submit">Add User</button>
          </div>
        </div>
      </div>
    </div>

    <script>
  const toggleIcons = document.querySelectorAll('.toggle-password');

  toggleIcons.forEach(icon => {
    icon.addEventListener('click', () => {
      const input = icon.parentElement.querySelector('input');

      if (input.type === 'password') {
        input.type = 'text'; 
        icon.src = '/frontend/resources/visible-password.png'; 
      } else {
        input.type = 'password'; 
        icon.src = '/frontend/resources/password.png'; 
      }
    });
  });
</script>

  </body>
</html>
